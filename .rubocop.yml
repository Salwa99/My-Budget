AllCops:
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'app/*'
    - 'config/**/*'
    - 'Guardfile'
    - 'Rakefile'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'spec/**/*'
    - 'test/**/*'
    - 'features/**/*'
    - 'lib/actionmailbox/**/*'
    - app/mailers/application_mailer.rb
    - Gemfile
    - config.ru

  DisplayCopNames: true

Layout/LineLength:
  Max: 120
Metrics/MethodLength:
  Include:
    - 'app/controllers/*'
    - 'app/models/*'
  Max: 100
Metrics/AbcSize:
  Include:
    - 'app/controllers/*'
    - 'app/models/*'
  Max: 100
Metrics/ClassLength:
  Max: 150
Metrics/BlockLength:
  AllowedMethods: ['describe']
  Max: 100

Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/EachForSimpleLoop:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/DefWithParentheses:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Layout/HashAlignment:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
Lint/RaiseException:
  Enabled: false
Lint/StructNewOverride:
  Enabled: false
Style/HashEachMethods:
  Enabled: false
Style/HashTransformKeys:
  Enabled: false
Style/HashTransformValues:
  Enabled: false