databases:
  - name: myBudget
    databaseName: My_Budget_development
    user: postgres

services:
  - type: web
    name: myBudget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: myBudget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false